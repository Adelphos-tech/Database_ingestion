services:
  - type: web
    name: database-ingestion
    env: python
    region: oregon
    plan: free
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install -r backend/requirements.txt
      playwright install chromium
      playwright install-deps chromium
    startCommand: cd backend && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        value: us-east-1
      - key: GEMINI_API_KEY
        sync: false
      - key: ENABLE_PLAYWRIGHT_CRAWL
        value: true
      - key: TWOCAPTCHA_API_KEY
        sync: false
      - key: ANTICAPTCHA_API_KEY
        sync: false
      - key: CAPSOLVER_API_KEY
        sync: false
      - key: PROXY_URL
        sync: false
      - key: PROXY_ROTATION_ENABLED
        value: false
      - key: PROXY_LIST
        sync: false
